
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek Coding</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-page">
        <div class="sub-page">
            <!-- Navigation Bar -->
            <div class="navigation-bar">
                <div class="logo">
                    <a href="photography.html">@Skillcraft</a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Photos</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <!-- Main Content -->
            <div class="row">
                <!-- Login & Registration Forms -->
                <div class="col-1">
                    <div class="form-box">
                        <div class="form">
                            <!-- Login Form -->
                            <form class="login-form">
                                <center><h1 class="main-heading">Login Form</h1></center>
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" placeholder="Enter your username" required />
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required />
                                <button type="submit">LOGIN</button>
                                <p class="message" aria-live="polite">Not registered? <a href="#">Register</a></p>
                            </form>
                            <!-- Register Form -->
                            <form class="register-form" style="display: none;">
                                <center><h1 class="main-heading">Register Form</h1></center>
                                <label for="reg-username">Username</label>
                                <input type="text" id="reg-username" name="username" placeholder="Choose a username" required />
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required />
                                <label for="reg-password">Password</label>
                                <input type="password" id="reg-password" name="password" placeholder="Create a password" required />
                                <button type="submit">REGISTER</button>
                                <p class="message" aria-live="polite">Already registered? <a href="#">Login</a></p>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-1">
                    <!-- Empty column for further customization or spacing -->
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery Script -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
